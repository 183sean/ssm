            function dologin(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var jsonstr = JSON.stringify({'username':username,'password':password});
                $.ajax({
                    type: "POST",
                    url: "./check",
                    data: jsonstr,
                    contentType: "application/json",
                    dataType: "json",
                    success: function(date){
                        if(date != null && date != undefined)
						{
						    alert("登录成功");
						}
						else
						{
						    alert("密码错误");
						}
                    },
                    failure: function(){
                        alert("bbb");
                    }
                });
            }
		</script>
